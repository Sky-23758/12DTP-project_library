{% extends 'layout.html' %}
{% block content %} 
<head>
    <title>Borrow Form</title>
</head>

<body>
    <h1>Welcome to borrow books.</h1>
    <form name= "bookForm" method= "POST">
        <table>
            
            <tr>
                <td colspan="2" style="text-align: center;"><strong>Book Information</strong></td>
            </tr>

            <tr>
                <td><label for="book_id">Book ID:</label></td>
                <td><input type="text" name="book_id" required minlength="3" maxlength="20"></td>
            </tr>

            <tr>
                <td><label for="book_title">Book Title:</label></td>
                <td><input type="text" name="book_title" minlength="3" ></td>
            </tr>

            <tr>
                <td><label for="category">Book Category:</label></td>
                <td>
                    <select name="category" id="category" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="Supreme">Supreme</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Biography">Biography</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Children">Children</option>
                        <option value="History">History</option>
                        <option value="Psychology">Psychology</option>
                        <option value="Art & Photography">Art & Photography</option>
                        <option value="Health & Fitness">Health & Fitness</option>
                        <option value="Comics & Graphic Novels">Comics & Graphic Novels</option>
                    </select><br>

                </td>
            </tr>

            <tr>
                <td colspan="2" style="text-align: center;"><strong>Borrower Information</strong></td>
            </tr>

            <tr>
                <td><label for="borrower_id">Borrower ID:</label></td>
                <td><input type="text" name="borrower_id" required minlength="3" maxlength="20"></td>
            </tr>

            <tr>
                 <td><label for="borrower_email">Borrower Email：</label></td>
                 <td><input type="email" name="borrower_email" required></td>
            </tr>

            <tr>
                <td><label for="borrow_date">Borrow Date：</label></td>
                <td><input type="date" name="borrow_date" required></td>
            </tr>
            
            <tr>
                <td><label for="return_date">Return Date：</label></td>
                <td><input type="date" name="return_date" required></td>
            </tr>

            <tr>
                <td><label for="instructions">Instructions:</label></td>
                <td><textarea name="instructions" rows="4" cols="40"></textarea></td>
            </tr>
            
            
            <tr>
                <td colspan="2"><input type="submit" value="Submit"></td>
            </tr>
        
        </table>
    </form>
</body>
{% endblock %}
